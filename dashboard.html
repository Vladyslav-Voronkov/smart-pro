<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart PRO dashboard</title>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <!-- Google fonts -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <!-- Блок со статистикой сайта и популярными товарами -->

    <!--span class = keyboard_double_arrow_up иконка со стрелкой вверх ( для показа повышенной статистики ) класс stats__up присваивает зеленый цвет тексту и иконке -->

    <!--span class = keyboard_double_arrow_down иконка со стрелкой вниз ( для показа пониженной статистики ) класс stats__down присваивает крассный цвет тексту и иконке -->

    <!-- Класс stats__none присваивает серый цвет тексту, используется тогда, когда статистики нет и/или она не была изменена -->
    <div class="stats__popular">
      <!-- Статистика сайта -->
      <div class="stats">
        <!-- Элемент статистики -->
        <!-- Посетители -->
        <div class="stats__item">
          <span>
            <span class="material-symbols-outlined"> preview </span>Посетители
          </span>

          <div class="stats__info stats__down">
            <span>3,457</span>
            <span class="material-symbols-outlined">
              keyboard_double_arrow_down
            </span>
          </div>
        </div>

        <!-- Элемент статистики -->
        <!-- Избранное -->
        <div class="stats__item">
          <span>
            <span class="material-symbols-outlined"> bookmark </span>Избранное
          </span>

          <div class="stats__info stats__up">
            <span>157</span>
            <span class="material-symbols-outlined">
              keyboard_double_arrow_up
            </span>
          </div>
        </div>

        <!-- Элемент статистики -->
        <!-- Избранное -->
        <div class="stats__item">
          <span>
            <span class="material-symbols-outlined"> delete </span>Корзина
          </span>

          <div class="stats__info stats__up">
            <span>57</span>
            <span class="material-symbols-outlined">
              keyboard_double_arrow_up
            </span>
          </div>
        </div>

        <!-- Элемент статистики -->
        <!-- Избранное -->
        <div class="stats__item">
          <span>
            <span class="material-symbols-outlined"> point_of_sale </span
            >Продажи
          </span>

          <div class="stats__info stats__up">
            <span>34</span>
            <span class="material-symbols-outlined">
              keyboard_double_arrow_up
            </span>
          </div>
        </div>

        <!-- Элемент статистики -->
        <!-- Избранное -->
        <div class="stats__item">
          <span>
            <span class="material-symbols-outlined"> shopping_cart </span>Товары
          </span>

          <div class="stats__info stats__none">
            <span>1,740</span>
          </div>
        </div>
      </div>
    </div>

    <!-- Блок с популярными товарами -->
    <div class="popular">
      <!-- Популярный товар -->
      <div class="popular__product w-25">
        <img class="w-100" src="img/girl.jpg" alt="girl" />

        <span class="popular__name">Футболка XS с надписью "Dreamer"</span>

        <div class="popular__info">
          <span class="material-symbols-outlined"> visibility </span>
          1,100
        </div>
      </div>
    </div>

    <!-- Подключение скриптов -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
